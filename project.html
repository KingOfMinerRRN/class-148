<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="10 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="man" src="./models2/man/scene.gltf"></a-asset-item>      
      <a-asset-item id="lamp" src="./models2/lamp/scene.gltf"></a-asset-item> 
      

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky color = "black"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->
    <!--Ambient-->
    <a-entity light = "type: ambient;intensity: 0.5;"></a-entity>



    <!--Directional-->
    <a-entity>
      <a-entity light = "type: point;castShadow: true;intensity: 1;color:white"position = "5 20 0"></a-entity>
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#5C4033">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--man-->
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -20 0" scale="8 8 8" gltf-model="#man" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--lamp-->
    <a-entity>
      <a-entity position="-1 0 0" rotation="0 55 0" scale="0.02 0.02 0.02" gltf-model="#lamp";recieve:false;">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
